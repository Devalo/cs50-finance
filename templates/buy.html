{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h3>Buy stocks</h3>
    <form action="/buy" method="post">
        <div class="form-group">
            <input type="text" name="symbol" placeholder="Enter stock symbol" class="form-control">
        </div>
        <div class="form-group">
            <input type="number" name="amount" placeholder="Amount you want to buy" class="form-control">

        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>

    </form>

{% endblock %}
