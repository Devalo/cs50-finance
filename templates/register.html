{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h2>Register new user</h2>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" id="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password_confirmation" placeholder="Retype password" type="password" id="confirm_password" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
<script>


let password = document.getElementById("password");
let passConf = document.getElementById("confirm_password");

function validatePassword(){
    if (password.value != passConf.value){
        passConf.setCustomValidity("Passwords dont match");
    } else {
        passConf.setCustomValidity("");
    }
}

password.onchange = validatePassword;
passConf.onkeyup = validatePassword;



</script>

{% endblock %}
